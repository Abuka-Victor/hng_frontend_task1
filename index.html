<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HNG Task 1 - Frontend</title>
  </head>
  <body>
    <div class="card">
      <div>
        <img
          src="https://avatars.githubusercontent.com/u/84464869?v=4"
          alt="My profile image"
          data-testid="slackDisplayImage"
          class="image"
        />
      </div>

      <div class="card__details__wrapper">
        <div class="card__details">
          <h4>Slack Name</h4>
          <p data-testid="slackUserName">Abuka</p>
        </div>
        <div class="card__details">
          <h4>Current Day</h4>
          <p data-testid="currentDayOfTheWeek" id="day">Abuka</p>
        </div>
        <div class="card__details">
          <h4>UTC Time</h4>
          <p data-testid="currentUTCTime" id="time">Abuka</p>
        </div>
        <div class="card__details">
          <h4>Track</h4>
          <p data-testid="myTrack">Frontend</p>
        </div>
        <div class="card__details">
          <h4>Github URL</h4>
          <p>
            <a
              href="https://github.com/Abuka-Victor/hng_frontend_task1.git"
              data-testid="“githubURL”"
            >
              My Git URL
            </a>
          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js" />
  </body>
</html>
